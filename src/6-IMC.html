<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    let peso = parseFloat(prompt("Inserte su peso:"));
    let altura = parseFloat(prompt("Altura en metros"));

    let IMC = peso / Math.pow(altura, 2);

    if (IMC < 25) {
      console.log("Estas por debajo de tu peso");
    } else if (IMC >= 25 && IMC < 30) {
      console.log("Sobrepeso");
    } else if (IMC >= 30 && IMC < 35) {
      console.log("Obesidad moderada");
    } else if (IMC >= 35 && IMC < 40) {
      console.log("Obesidad grave");
    } else if (IMC >= 40 && IMC < 45) {
      console.log("Obesidad muy grave");
    } else if (IMC > 40) {
      console.log("Obesidad morbida");
    }
  </script>
  <body></body>
</html>
