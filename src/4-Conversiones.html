<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    let valor = prompt("Inserta un valor en Euros:");

    console.log("Pesos Mexicanos: ", valor * 18.86);
    console.log("Pesos Colombianos:", valor * 4204.00);
    console.log("Soles:", valor * 3.99);
    console.log("Yen:", valor * 157.32);
    console.log("Libra:", valor * 0.87);
    console.log("Dolar Americano:", valor * 1.07);
    console.log("Dolar Canadiense:", valor * 1.44);
  </script>
  <body></body>
</html>
