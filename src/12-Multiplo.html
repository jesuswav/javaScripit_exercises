<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    let numero = 0;
    do {
      numero = parseInt(prompt("Inserta un número:"));
    } while (numero % 11 != 0);

    alert("El número es multiplo de 11");
  </script>
  <body></body>
</html>
