<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    let n = prompt("Cuantos números quieres insertar?");
    let numeros = [];

    for (let i = 0; i < n; i++) {
      let numeroInsertado = parseInt(prompt("Inserta el número:", i, ":"));
      numeros.push(numeroInsertado);
    }

    console.log(numeros);
    let numerosSumados = 0;

    for (let i = 0; i < numeros.length; i++) {
      if (numeros[i] % 2 != 0) {
        console.log("Numero impar: ", numeros[i]);
        numerosSumados = numerosSumados + numeros[i];
      }
    }

    console.log("Números sumados: ", numerosSumados);
  </script>
  <body></body>
</html>
